<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot View</title>
    <link rel="stylesheet" href="../css/discord.css">
</head>
<body>
    <div class="container">
        <!-- Barra de servidores -->
        <div class="server-sidebar">
            <div class="server-icon"></div>
            <div class="server-icon"></div>
            <div class="server-icon"></div>
        </div>

        <!-- Barra de canales -->
        <div class="channel-sidebar">
            <div class="channel-header">
                <h2 class="channel-header-title">Nombre del Servidor</h2>
                <div class="channel-header-stats">
                    <div class="channel-header-stat" class="channel-header-stats-boosts"></div>
                    <div class="channel-header-stat" class="channel-header-stats-members"></div>
                    <div class="channel-header-stat" class="channel-header-stats-activeMembers"></div>
                </div>
            </div>
            <div class="channel-list"></div>
        </div>

        <!-- Área de mensajes -->
        <div class="message-area">
            <div class="message-header">
                <h2># general</h2>
            </div>
            <div class="messages">
                <!-- Los mensajes se agregarán aquí con JavaScript -->
            </div>
            <div class="message-input">
                <input type="text" placeholder="Escribe un mensaje...">
            </div>
        </div>
    </div>
<script type="module" src="../js/logs.js"></script>
<script src="../js/loadDiscordGuilds.js"></script>
<script src="../js/loadGuildChannels.js"></script>
</body>
</html>
