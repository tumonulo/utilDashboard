<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Personal</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <!-- Sección Izquierda: Consola de Errores -->
        <div class="console-section">
            <div class="error-output">
                <div class="log-entry error">[ERROR] Conexión DB rechazada</div>
                <div class="log-entry info">[INFO] Último backup: 02:00 AM</div>
                <div class="log-entry warning">[WARNING] CPU al 85%</div>
            </div>
        </div>

        <!-- Sección Derecha: Aplicaciones -->
        <div class="app-section">
            <h2>Aplicaciones</h2>
            <div class="app-grid">
                <div class="app-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
                    <h3>Discord Clone</h3>
                    <p>Control de servidores</p>
                </div>
                <div class="app-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Monitor">
                    <h3>Monitor</h3>
                    <p>Estadísticas en tiempo real</p>
                </div>
                <div class="app-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/3588/3588655.png" alt="Archivos">
                    <h3>Archivos</h3>
                    <p>Explorador de archivos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
